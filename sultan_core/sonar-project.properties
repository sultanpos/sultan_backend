# SonarQube Project Configuration
sonar.projectKey=sultanpos_sultan_core
sonar.organization=sultan-pos-server
sonar.projectName=Sultan Core
sonar.projectVersion=0.0.1

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*_test.rs,**/tests/**

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/*.json,**/migrations/**,**/migrations-postgres/**

# Duplication exclusions - database abstraction layers have acceptable duplication
sonar.cpd.exclusions=**/persistence/sqlite/**

# Coverage
sonar.rust.lcov.reportPaths=coverage.lcov

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=rust

# SCM
sonar.scm.provider=git

# Pull request decoration (for GitHub)
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=sultanpos/sultan_core
