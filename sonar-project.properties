sonar.projectKey=sultanpos_sultan_backend
sonar.organization=sultan-pos-server

# Project name and version
sonar.projectName=Sultan Backend
sonar.projectVersion=1.0

# Source directories (include both sultan and sultan_web)
sonar.sources=sultan/src,sultan_web/src,sultan_core/src

# Test directories to analyze for coverage
sonar.tests=sultan_web,sultan,sultan_core

# Exclusions
sonar.exclusions=**/target/**,**/*.xml,**/*.json
sonar.coverage.exclusions=**/main.rs,sultan/src/server.rs

# Test file patterns
sonar.test.inclusions=**/*_test.rs,**/tests/**,**/testing/**

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language
sonar.language=rust

# Coverage
sonar.rust.lcov.reportPaths=coverage.lcov

# SCM
sonar.scm.provider=git

# Pull request decoration (for GitHub)
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=sultanpos/sultan_backend